
name: create-release
on:
  push:
    branches:
      - main  # リポジトリのメインブランチにコミットされた場合のみトリガーされる

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Zip files
        run: zip -r myfiles.zip .
        working-directory: ${{ github.workspace }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actionsで自動生成されるトークンを使用する
        with:
          tag_name: v1.0.0  # リリースのタグ名
          release_name: Release v1.0.0  # リリースの名前
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actionsで自動生成されるトークンを使用する
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # 前のステップからアップロードURLを取得する
          asset_path: ./myfiles.zip  # アップロードするファイルのパス
          asset_name: myfiles.zip  # アップロードするファイルの名前
          asset_content_type: application/zip