<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation</title>
  <style>
    /* 共通のスタイル */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }

    .logo {
      font-size: 24px;
    }

    /* PCモードのスタイル */
    @.nav_pc {
      display: flex;
      align-items: center;
    }

    .nav_pc a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    /* ハンバーガーメニューのスタイル */
    .nav_mobile {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: #333;
    }

    .nav_mobile a {
      color: #fff;
      text-decoration: none;
      padding: 15px;
      text-align: center;
    }

    /* ハンバーガーアイコンのスタイル */
    #drawer_input {
      display: none;
    }

    .drawer_open {
      display: none;
      cursor: pointer;
      flex-direction: column;
      padding: 10px;
      background: #333;
      color: #fff;
    }

    .drawer_open span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 5px 0;
      display: block;
      transition: 0.5s;
    }

    /* レスポンシブスタイルの適用 */
    @media (max-width: 767px) {
      .nav_pc {
        display: none;
      }

      .drawer_open {
        display: flex;
      }

      #drawer_input:checked + .nav_mobile {
        display: flex;
      }

      #drawer_input:checked + .drawer_open span:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      #drawer_input:checked + .drawer_open span:nth-child(2) {
        opacity: 0;
      }

      #drawer_input:checked + .drawer_open span:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ハンバーガーメニュー</div>

  <!-- PCモードのメニュー -->
  <nav class="nav_pc">
    <a href="#">メニュー1</a>
    <a href="#">メニュー2</a>
    <a href="#">メニュー3</a>
  </nav>

  <!-- ハンバーガーアイコンとモバイルモードのメニュー -->
  <div class="drawer_open" onclick="document.getElementById('drawer_input').checked = !document.getElementById('drawer_input').checked">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <input type="checkbox" id="drawer_input" class="drawer_hidden">
  <nav class="nav_mobile">
    <a href="#">メニュー1</a>
    <a href="#">メニュー2</a>
    <a href="#">メニュー3</a>
  </nav>
</header>

</body>
</html>
