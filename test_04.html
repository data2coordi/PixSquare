<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements Example</title>
    <style>
        /* 通常の要素 */
        p {
            position: relative;
        }

        /* p要素の前に仮想的な要素を挿入 */
        p::before {
            content: "📌";
            /* 仮想的な要素の内容 */
            position: absolute;
            /* 位置の指定 */
            left: 0;
            /* 左端に配置 */
            top: 50%;
            /* 上端を中央に合わせる */
            transform: translateY(-50%);
            /* 縦方向に中央揃え */
            font-size: 1.5em;
            /* フォントサイズの指定 */
            color: red;
            /* 色の指定 */
        }

        .parent>p {
            color: blue;
        }

        /* 例: 縦向きの場合 */
        @media screen and (orientation: portrait) {
            body {
                background-color: #f0f0f0;
            }
        }
    </style>
    <div class="parent">
        <p>親の段落</p>
        <div>
            <p>子の段落</p>
            <span>子のスパン</span>
        </div>
    </div>

</head>

<body>
    <p>This is a paragraph with a pseudo-element.</p>
</body>

</html>
