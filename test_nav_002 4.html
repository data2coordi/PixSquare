<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hamburger Menu</title>
  <style>
    /* 共通のCSSスタイル */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: #fff;
    }

    .logo {
      font-size: 24px;
    }

    .nav {
      display: flex;
      align-items: center;
    }

    .nav_list {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav_item {
      margin-right: 20px;
    }

    .nav_item a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }

    /* スマートフォン用のスタイル */
    @media (max-width: 767px) {
      .nav_list {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #333;
      }

      .nav_list.active {
        display: flex;
      }

      .nav_item {
        margin: 0;
        text-align: center;
      }

      .drawer_open {
        display: flex;
        cursor: pointer;
        z-index: 1;
      }

      .drawer_open span,
      .drawer_open span:before,
      .drawer_open span:after {
        content: '';
        display: block;
        height: 3px;
        width: 25px;
        border-radius: 3px;
        background: #fff;
        transition: 0.5s;
        position: absolute;
      }

      .drawer_open span:before {
        bottom: 8px;
      }

      .drawer_open span:after {
        top: 8px;
      }

      .drawer_hidden {
        display: none;
      }

      #drawer_input:checked~.nav_list {
        display: flex;
      }

      #drawer_input:checked~.drawer_open span {
        background: rgba(255, 255, 255, 0);
      }

      #drawer_input:checked~.drawer_open span::before {
        bottom: 0;
        transform: rotate(45deg);
      }

      #drawer_input:checked~.drawer_open span::after {
        top: 0;
        transform: rotate(-45deg);
      }
    }

    /* PC用のスタイル */
    @media (min-width: 768px) {
      .drawer_open {
        display: none;
      }

      .nav_list {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">ハンバーガーメニュー</div>
    <div class="nav">
      <input id="drawer_input" class="drawer_hidden" type="checkbox">
      <label for="drawer_input" class="drawer_open"><span></span></label>
      <ul class="nav_list">
        <li class="nav_item"><a href="#">メニュー1</a></li>
        <li class="nav_item"><a href="#">メニュー2</a></li>
        <li class="nav_item"><a href="#">メニュー3</a></li>
      </ul>
    </div>
  </header>

  <script>
    // スマートフォン用のハンバーガーアイコン制御
    const drawerInput = document.getElementById('drawer_input');
    const navList = document.querySelector('.nav_list');
    const drawerOpen = document.querySelector('.drawer_open');

    drawerOpen.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>
</body>

</html>
