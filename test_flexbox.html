<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            /* 画面幅を超えたら折り返す */
            justify-content: space-around;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
            word-break: break-all;
        }


        .flex-item {
            flex: 0 0 auto;
            margin: 10px;
        }

        .wp-block-gallery {
            display: flex;


        }

        .flex-item img,
        .wp-block-gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        :not(.flex-item) {
            width: 100%;
            /* 画面幅全体を使用 */
        }
    </style>
    <title>Flexbox Gallery</title>
</head>

<body>

    <div class="flex-container">

        <div class="flex-item">
            <img src="/wp-content/themes/pcolor/ilu/works/img/gene/01gene_megami.jpg" alt="Image 1">
        </div>
        <div class="flex-item">
            <img src="/wp-content/themes/pcolor/ilu/works/img/gene/02gene_baiku.jpg" alt="Image 2">
        </div>
        <div class="flex-item">
            <img src="/wp-content/themes/pcolor/ilu/works/img/gene/03gene_cake.jpg" alt="Image 3">
        </div>
        <div class="flex-item">
            <img src="/wp-content/themes/pcolor/ilu/works/img/gene/04gene_syukatsu.jpg" alt="Image 4">
        </div>
        <div class="flex-item">
            <img src="/wp-content/themes/pcolor/ilu/works/img/gene/04gene_syukatsu_b.jpg" alt="Image 5">
        </div>

        <div class="flex-item">
            <img src="/wp-content/themes/pcolor/ilu/works/img/gene/05gene_syukatsu.jpg" alt="Image 6">
        </div>

       
    </div>
</body>

</html>
